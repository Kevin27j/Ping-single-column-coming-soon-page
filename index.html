<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="">
  </div>

  <div class="main">
    <div class="main-txt">
      <h3> We are launching <span>soon!</span> </h3>

      <p> Subscribe and get notified </p>
    </div>
 
    <form id="form-section" method="get">
      <div class="input">    
        <input id="input-field" class="input-email" placeholder="Your email address...">
        <span id="error-msg"></span>
      </div>
      <button type="submit" id="button" class="notify-btn"> Notify Me </button>  
    </form>

    
    <div class="dashboard-img">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
  
  </div>

  <div class="footer">
    <div class="contact-links">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>

    </div>

    <p class="copyright"> &copy; Copyright Ping. All rights reserved. </p>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kejvin Pashaj</a>.
    </p>
  </footer>

  <script src="./script01.js"></script>
</body>
</html>
